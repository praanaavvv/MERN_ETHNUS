<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
            margin: 0;
        }

        .box {
            width: 20%;
            height: 60%;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
    <title>HTML Task 2</title>
</head>
<body>
    <div class="box">
        <h3>List can be nested (list inside list):</h3>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
